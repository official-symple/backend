name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Copy application.yml into runner       
      run: |
        mkdir -p ./src/main/resources
        touch ./src/main/resources/application.yml
        touch ./src/main/resources/application-db.yml
        touch ./src/main/resources/application-local.yml
        echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
        echo "${{ secrets.APPLICATION_DB }}" > ./src/main/resources/application-db.yml
        echo "${{ secrets.APPLICATION_LOCAL }}" > ./src/main/resources/application-local.yml
        
    - name: create-json
      id: create-json
      uses: jsdaniell/create-json@v1.2.3
      with:
        name: "firebase.json"
        json: ${{ secrets.FIREBASE_KEY }}
        dir: './src/main/resources'
        
    - name: check json file
      run: |
        cat ./src/main/resources/firebase.json
        
    - name: grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle Wrapper
      run: ./gradlew build -x test
      
    # CD
    - name: docker image build
      run: docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/dreaming_duck .
      
      # DockerHub 로그인
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: docker Hub push
      run: docker push ${{ secrets.DOCKER_USERNAME }}/dreaming_duck

    - name: Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          docker rmi ${{ secrets.DOCKER_USERNAME }}/dreaming_duck || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/dreaming_duck
          docker stop dreaming_duck || true
          docker rm dreaming_duck || true
          docker run -d --name dreaming_duck -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/dreaming_duck

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
