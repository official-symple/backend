spring:
  application:
    name: DreamingDuck
  config:
    import: optional:application-secret.properties
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: false
        default_batch_fetch_size: 100
    show-sql: false
  web:
    resources:
      add-mappings: true
  thymeleaf:
    cache: false
logging:
  file:
    name: logs/dreaming-duck.log
  level:
    root: info

iap:
  apple:
    keyFileContent: ${APPLE_KEY_FILE_CONTENT}  # .p8 file content as string (include BEGIN/END lines)
    keyId: ${APPLE_KEY_ID}  # 10-character Key ID from App Store Connect
    issuerId: ${APPLE_ISSUER_ID}  # UUID format Issuer ID from App Store Connect
    bundleId: ${APPLE_BUNDLE_ID}  # Your app's bundle ID
    sandbox: true
  google:
    serviceAccountJson: ${GOOGLE_SERVICE_ACCOUNT_JSON}
    packageName: ${GOOGLE_PACKAGE_NAME}