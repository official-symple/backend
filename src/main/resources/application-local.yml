spring:
  application:
    name: DreamingDuck
  config:
    import: optional:application-secret.properties
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    show-sql: true
  web:
    resources:
      add-mappings: true
  thymeleaf:
    cache: false
logging:
  level:
    root: info

